<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Stats preview card component</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/resposive.css">
	</style>
</head>
<body>
	<div class="card">
		<div class="card__body">
			<div class="card__body__introducing-text">
				<h1 class="card__body__introducing-text__title">Get<strong> insights </strong>that help your business grow.</h1>
				<p class="card__body__introducing-text__content">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
				</p>
			</div>
			<div class="card__body__count">
				<div class="card__body__count__companies card-count">
					<h3 class="card__body__count__companies__number">10k+</h3>
					<h5 class="card__body__count__companies__text"> companies</h5>
				</div>
				<div class="card__body__count__templates card-count">
					<h3 class="card__body__count__templates__number">314</h3>
					<h5 class="card__body__count__templates__text"> templates</h5>
				</div>
				<div class="card__body__count__queries card-count">
					<h3 class="card__body__count__queries__number">12M+</h3>
					<h5 class="card__body__count__queries__text"> queries</h5>
				</div>
			</div>
		</div>
		<div class="card__img"></div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://www.frontendmentor.io/profile/PXVC">PXVC</a>.
	</div>
</body>
</html>
